<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw | PayByMe Returns</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #002f6c, #007bff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00bfff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #009be5;
    }
    p {
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Request</h2>
    <input type="text" id="bankName" placeholder="Enter Bank Name" required />
    <input type="text" id="ifsc" placeholder="Enter IFSC Code" required />
    <input type="text" id="accountNumber" placeholder="Enter Account Number" required />
    <input type="text" id="confirmAccount" placeholder="Confirm Account Number" required />
    <input type="number" id="amount" placeholder="Enter Amount (Min ₹110)" required />
    <button id="withdrawBtn">Submit Request</button>
    <p id="message"></p>
    <a href="dashboard.html">⬅ Back to Dashboard</a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBLYyK43tlZ6P0kALq1XkidgxwjUFeTOf8",
      authDomain: "paybyme-returns.firebaseapp.com",
      projectId: "paybyme-returns",
      storageBucket: "paybyme-returns.firebasestorage.app",
      messagingSenderId: "819165645817",
      appId: "1:819165645817:web:571a1108f2c96162454b28",
      measurementId: "G-36DP8ZM19F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ Withdraw Function
    document.getElementById("withdrawBtn").addEventListener("click", async () => {
      const bankName = document.getElementById("bankName").value.trim();
      const ifsc = document.getElementById("ifsc").value.trim();
      const accountNumber = document.getElementById("accountNumber").value.trim();
      const confirmAccount = document.getElementById("confirmAccount").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const message = document.getElementById("message");

      if (!bankName || !ifsc || !accountNumber || !confirmAccount || !amount) {
        message.innerText = "⚠️ Please fill all fields!";
        return;
      }

      if (accountNumber !== confirmAccount) {
        message.innerText = "⚠️ Account numbers do not match!";
        return;
      }

      if (amount < 110) {
        message.innerText = "⚠️ Minimum withdraw amount is ₹110.";
        return;
      }

      try {
        await addDoc(collection(db, "pendingWithdrawals"), {
          bankName,
          ifsc,
          accountNumber,
          amount,
          status: "pending",
          createdAt: serverTimestamp()
        });
        message.innerText = "✅ Withdraw request submitted successfully!";
        message.style.color = "lightgreen";

        // Clear form
        document.getElementById("bankName").value = "";
        document.getElementById("ifsc").value = "";
        document.getElementById("accountNumber").value = "";
        document.getElementById("confirmAccount").value = "";
        document.getElementById("amount").value = "";
      } catch (error) {
        console.error("Error adding withdraw request:", error);
        message.innerText = "❌ Something went wrong. Try again.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
