<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pending Transactions | PayByMe Returns</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #002f6c, #007bff);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }
    section {
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
      color: #fff;
      border-bottom: 2px solid #00bfff;
      display: inline-block;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      text-align: left;
      padding: 12px;
      color: #fff;
    }
    th {
      background: rgba(0, 0, 0, 0.3);
    }
    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
    .btn {
      background: #00bfff;
      border: none;
      padding: 8px 16px;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #009be5;
    }
    .back {
      margin: 20px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #004aad;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>My Pending Transactions</header>

  <section>
    <h2>üí∞ Pending Payments</h2>
    <table id="pendingPaymentsTable">
      <thead>
        <tr>
          <th>Plan Name</th>
          <th>Amount (‚Çπ)</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>üè¶ Pending Withdrawals</h2>
    <table id="pendingWithdrawalsTable">
      <thead>
        <tr>
          <th>Amount (‚Çπ)</th>
          <th>Request Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <a href="dashboard.html" class="back">‚Üê Back to Dashboard</a>

  <!-- Firebase Config & Script -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBLYyK43tlZ6P0kALq1XkidgxwjUFeTOf8",
      authDomain: "paybyme-returns.firebaseapp.com",
      projectId: "paybyme-returns",
      storageBucket: "paybyme-returns.firebasestorage.app",
      messagingSenderId: "819165645817",
      appId: "1:819165645817:web:571a1108f2c96162454b28",
      measurementId: "G-36DP8ZM19F"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Pending Payments
    async function loadPendingPayments() {
      const tableBody = document.querySelector("#pendingPaymentsTable tbody");
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "pendingPayments"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.planName}</td>
            <td>${data.amount}</td>
            <td>${data.date}</td>
            <td>${data.status}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Load Pending Withdrawals
    async function loadPendingWithdrawals() {
      const tableBody = document.querySelector("#pendingWithdrawalsTable tbody");
      tableBody.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "pendingWithdrawals"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const row = `
          <tr>
            <td>${data.amount}</td>
            <td>${data.date}</td>
            <td>${data.status}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Load both on page start
    loadPendingPayments();
    loadPendingWithdrawals();
  </script>
</body>
</html>
